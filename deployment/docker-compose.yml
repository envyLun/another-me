version: '3.8'

services:
  # FalkorDB 图数据库服务
  falkordb:
    image: falkordb/falkordb:latest
    container_name: another-me-falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkor_data:/data
    environment:
      - FALKORDB_GRAPH_NAME=another_me
    restart: unless-stopped
    networks:
      - another-me-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API 服务
  backend:
    build:
      context: ..
      dockerfile: deployment/docker/Dockerfile.backend
    container_name: another-me-backend
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../.env:/app/.env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - DATA_DIR=/app/data
      - FALKOR_HOST=falkordb
      - FALKOR_PORT=6379
      - FALKOR_GRAPH_NAME=another_me
    depends_on:
      falkordb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - another-me-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend 服务 (Nginx)
  frontend:
    build:
      context: ..
      dockerfile: deployment/docker/Dockerfile.frontend
    container_name: another-me-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - another-me-network

networks:
  another-me-network:
    driver: bridge

volumes:
  data:
  falkor_data:
