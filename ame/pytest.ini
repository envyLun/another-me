[tool:pytest]
# Pytest configuration for Another Me Engine

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring multiple components  
    benchmark: Performance benchmark tests
    requires_falkor: Tests requiring FalkorDB instance

# Asyncio configuration
asyncio_mode = auto

# Coverage options
addopts =
    --strict-markers
    --verbose
    --color=yes
    --tb=short
    --maxfail=5

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
[coverage:run]
source = ame
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */.*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
